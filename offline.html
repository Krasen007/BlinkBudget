<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BlinkBudget - Offline</title>
    <style>
      body {
        font-family:
          -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        background: #0a0a0c;
        color: #ffffff;
        margin: 0;
        padding: 2rem;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        text-align: center;
      }
      .offline-container {
        max-width: 400px;
        padding: 2rem;
        background: rgba(255, 255, 255, 0.05);
        border-radius: 12px;
        backdrop-filter: blur(10px);
      }
      .icon {
        font-size: 4rem;
        margin-bottom: 1rem;
      }
      h1 {
        margin: 0 0 1rem 0;
        font-size: 1.5rem;
        font-weight: 600;
      }
      p {
        margin: 0 0 1.5rem 0;
        opacity: 0.8;
        line-height: 1.5;
      }
      .retry-btn {
        background: #6366f1;
        color: white;
        border: none;
        padding: 0.75rem 1.5rem;
        border-radius: 8px;
        font-size: 1rem;
        cursor: pointer;
        transition: background 0.2s;
      }
      .retry-btn:hover {
        background: #5558e3;
      }
      .retry-btn:disabled {
        background: #444;
        cursor: not-allowed;
      }
    </style>
  </head>
  <body>
    <div class="offline-container">
      <div class="icon">ðŸ“±</div>
      <h1>You're Offline</h1>
      <p>
        BlinkBudget is available offline! Your data is saved locally and will
        sync when you're back online.
      </p>
      <button class="retry-btn" onclick="window.location.reload()">
        Try Again
      </button>
    </div>

    <script>
      // Check if service worker is ready
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.ready.then(() => {
          console.log('Service worker is ready - app should work offline');
        });
      }
    </script>
  </body>
</html>
