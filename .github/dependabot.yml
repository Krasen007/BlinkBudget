version: 2
updates:
  # Monitor npm dependencies
  - package-ecosystem: 'npm'
    directory: '/'
    schedule:
      interval: 'weekly'
      day: 'monday'
      time: '09:00'
    open-pull-requests-limit: 5
    reviewers:
      - 'krasen007'
    assignees:
      - 'krasen007'
    commit-message:
      prefix: 'deps'
      include: 'scope'
    labels:
      - 'dependencies'
      - 'npm'
    ignore:
      # Allow patch updates for major versions
      - dependency-name: '*'
        update-types: ['version-update:semver-patch']
    groups:
      firebase-dependencies:
        patterns:
          - 'firebase*'
          - '@firebase/*'
      build-dependencies:
        patterns:
          - 'vite*'
          - 'eslint*'
          - 'prettier*'
          - 'stylelint*'

  # Monitor GitHub Actions
  - package-ecosystem: 'github-actions'
    directory: '/'
    schedule:
      interval: 'weekly'
      day: 'monday'
      time: '09:00'
    open-pull-requests-limit: 3
    reviewers:
      - 'krasen007'
    assignees:
      - 'krasen007'
    commit-message:
      prefix: 'ci'
      include: 'scope'
    labels:
      - 'github-actions'
      - 'dependencies'
